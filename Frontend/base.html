<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>ChatBot Test - Online Shopping Site at Localhost</title>
</head>
<body>
<!-- NEW BG -->
<section class="section">
    <div class="text">
      <h1>Hi, I'm a
        <span class="slide">
          <span class="wrapper">
            <span style="background: -webkit-linear-gradient(#f12711, #f5af19);    -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;">Chatbot</span>
            <span style="background: -webkit-linear-gradient(#00B4DB, #0083B0);    -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;">Virtual AI</span>
            <span style="background: -webkit-linear-gradient(#f12711, #f5af19);    -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;">Chatbot</span>
          </span>
        </span>
      </h1>
      <h5>I focus on <span class="heading--underlineP">Products, Payments <br> & Shipping</span> Use Cases.</h5>
      &nbsp;
      <h5><span class="heading--underlineR">Try me!</span></h5>
    </div>
  </section>
<!-- NEW BG -->
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/bots/3.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Store Assistant</h4>
                    <p class="chatbox__description--header">Hello! My name is Omega. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button style="background: linear-gradient(93.12deg, #0083B0 0.52%, #00B4DB 100%);"><img src="./images/bots/6.png" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
